<!DOCTYPE html>
<html lang="en" class="mobile-first">
<head>
    <meta charset="UTF-8">
    <title>Education Video Library</title>
    
    <!-- MOBILE-FIRST VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
           maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes,
           viewport-fit=cover">
    
    <!-- THEME & PWA -->
    <meta name="theme-color" content="#F79C19">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- APP CSS -->
    <link rel="stylesheet" href="/resources/css/core.css">
</head>
<body class="mobile-first-app" data-client="BT9R66" data-video-count="10">
    
    <!-- SKIP LINK -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- APP HEADER -->
    <header class="app-header" role="banner">
        <div class="header-content">
            <button id="menuToggle" class="menu-toggle" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-title">Education Video Library</div>
            <div class="header-actions">
                <input type="search" id="searchBox" placeholder="Search..." aria-label="Search">
                <button id="clearSearch" class="clear-search" aria-label="Clear search">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- MAIN LAYOUT -->
    <div class="app-layout">
        
        <!-- SIDEBAR -->
        <aside class="app-sidebar" id="sidebar" role="navigation" aria-label="Categories">
            <div class="sidebar-header">
                <h2>Categories</h2>
                <button class="close-sidebar" id="closeSidebar" aria-label="Close menu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-content" id="categoryList">
                <!-- Categories loaded from categories.json -->
            </div>
        </aside>
        
        <!-- OVERLAY (MOBILE) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- MAIN CONTENT -->
        <main class="app-content" id="main-content" role="main">
            <div class="content-header">
                <div class="video-count-display">
                    <span id="visibleCount">0</span> of <span id="totalCount">10</span> videos
                </div>
                <button id="clearFilters" class="clear-filters">
                    <i class="fas fa-times-circle"></i> Clear Filters
                </button>
            </div>
            
            <!-- VIDEO GRID -->
            <div class="video-grid" id="videoGrid">
                <!-- Videos loaded from videos.json -->
            </div>
            
            <!-- LOADING -->
            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading videos...</p>
            </div>
            
            <!-- EMPTY STATE -->
            <div class="empty-state" id="emptyState">
                <i class="fas fa-search"></i>
                <h3>No videos found</h3>
                <p>Try adjusting your search or filter</p>
                <button id="resetFilters">Reset Filters</button>
            </div>
            
            <!-- PAGINATION -->
            <div class="pagination" id="pagination"></div>
        </main>
    </div>
    
    <!-- FOOTER -->
    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="/privacy_policy.html">Privacy</a>
                <a href="/terms_of_use.html">Terms</a>
                <button id="showDisclaimer">Disclaimer</button>
            </div>
            <div class="footer-copyright">
                Â© 2025 Education Video Library
            </div>
        </div>
    </footer>
    
    <!-- MODAL -->
    <div class="modal" id="disclaimerModal">
        <div class="modal-content">
            <h3>Disclaimer</h3>
            <p>Content responsibility lies with original creators.</p>
            <button class="modal-close">Close</button>
        </div>
    </div>
    
    <!-- APP DATA -->
    <script type="application/json" id="appConfig">
    {
        "clientId": "BT9R66",
        "dataBaseUrl": "./data/",
        "totalVideos": 10
    }
    </script>
    
    <!-- APP JS -->
    <script src="./resources/js/core.js"></script>
    <script src="./resources/js/core/VideoCore.js"></script>    
    <script src="./resources/js/ui/CategoryTree.js"></script>
    <script src="./resources/js/ui/VideoGrid.js"></script>
    <script src="./resources/js/app.js"></script> 
    
    <!-- INIT SCRIPT -->
    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            const config = JSON.parse(document.getElementById('appConfig').textContent);
            if (window.MobileVideoApp) {
                window.app = new MobileVideoApp(config);
            }
        });
    </script>
    
</body>
</html>
