name: Build Android APK

on:
  push:
    tags:
      - 'v*'
      - 'beta-*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build in Docker container
      run: |
        docker run --rm \
          -v $PWD:/project \
          -w /project/android-app \
          openjdk:17-jdk \
          /bin/bash -c "chmod +x ./gradlew && ./gradlew assembleDebug"
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-pvl-app-debug
        path: android-app/app/build/outputs/apk/debug/*.apk
        retention-days: 30