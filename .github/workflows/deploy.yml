name: Deploy to GitHub Pages - SAFE

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (main branch)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout AND PRESERVE gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages-target

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Copy ONLY index.html and resources (non-destructive)
        run: |
          echo "=== SAFELY COPYING FILES ==="
          echo "Current gh-pages content:"
          ls -la gh-pages-target/
          
          # Copy index.html (replace only if exists)
          cp -f index.html gh-pages-target/index.html
          echo "✅ Updated index.html"
          
          # Remove and replace ONLY the resources folder
          rm -rf gh-pages-target/resources
          cp -r resources gh-pages-target/
          echo "✅ Updated resources folder"
          
          echo "Final gh-pages content:"
          ls -la gh-pages-target/

      - name: Commit and push ONLY specific files
        run: |
          cd gh-pages-target
          
          # Add ONLY the files we explicitly changed
          git add index.html
          git add resources/
          
          echo "=== FILES BEING COMMITTED ==="
          git status --short
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update main site: index.html and resources/ [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push origin gh-pages
            echo "✅ Successfully updated only index.html and resources/"
          fi

      - name: Verify preservation
        run: |
          cd gh-pages-target
          echo "=== FINAL VERIFICATION ==="
          echo "All files in gh-pages after deployment:"
          find . -type f -not -path "./.git/*" | sort