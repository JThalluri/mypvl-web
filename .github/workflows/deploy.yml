name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (main branch)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages-target

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build site
        run: |
          mkdir -p public
          cp index.html public/
          cp -r resources/ public/

      - name: Deploy changes selectively
        run: |
          cd gh-pages-target
          
          # Copy index.html (replace if exists)
          echo "Updating index.html..."
          cp ../public/index.html ./
          
          # Remove and replace resources folder (clean replacement)
          echo "Updating resources folder..."
          rm -rf resources
          cp -r ../public/resources/ ./
          
          # Check if there are any changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes detected - skipping commit"
          else
            # Commit only the specific files we care about
            git add index.html resources/
            git commit -m "Deploy updates: index.html and resources/ [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push origin gh-pages
            echo "Changes deployed successfully!"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: false
